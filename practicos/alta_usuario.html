<!doctype html> 
<html lang="es"> 
 
<head> 
  <meta charset="utf-8" /> 
  <title>Nuevo usuario</title> 
</head> 
 
<body> 
  <p>Alta usuario registrado</p> 
  <form action="#" method="get"> 
    <label>Email: <input type="email" name="email"
        autofocus size="30" maxlength="45" required/></label> <br>
    <label>Contraseña: <input type="password" name="contraseña" required
        minlength="8" 
        maxlength="14" placeholder="8-14 caracteres"></input></label><br>
    <p><input type="submit" value="Guardar"></p> 
</form>
</body> 
 
</html>
